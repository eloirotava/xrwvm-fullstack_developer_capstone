<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <style>
        /* Estilo extra para centralizar verticalmente o conte√∫do */
        .contact-content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }
        .contact-icon {
            width: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
        <div class="container-fluid">
            <h2 style="padding-right: 5%;">Dealerships</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: larger;" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow" style="width: 80%; margin: auto; overflow: hidden;">
            
            <div class="card-header bg-dark text-white text-center">
                <h1 style="margin: 0;">Contact Us</h1>
            </div>

            <div class="card-body p-0">
                <div class="row g-0">
                    
                    <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
                        <img src="/static/contactus.png" alt="Contact Us" class="img-fluid" style="max-height: 350px; padding: 20px;">
                    </div>

                    <div class="col-md-6 contact-content p-4">
                        <div>
                            <h4 class="mb-4">Get in touch with us</h4>
                            
                            <div class="mb-3">
                                <h5>Address</h5>
                                <p class="text-muted">
                                    123 Best Cars Ave,<br>
                                    Automobile City, NY 10001
                                </p>
                            </div>

                            <div class="mb-3">
                                <h5>Sales Support</h5>
                                <p class="text-muted">
                                    <a href="mailto:sales@bestcars.com" style="text-decoration: none; color: inherit;">sales@bestcars.com</a><br>
                                    +1 (555) 123-4567
                                </p>
                            </div>

                            <div class="mb-3">
                                <h5>Socials</h5>
                                <a href="#" class="btn btn-outline-dark btn-sm">Instagram</a>
                                <a href="#" class="btn btn-outline-dark btn-sm">Twitter</a>
                                <a href="#" class="btn btn-outline-dark btn-sm">Facebook</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
